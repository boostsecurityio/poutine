# Test fixture for YAML anchors with complete job configuration
# Based on: https://docs.github.com/en/actions/reference/workflows-and-actions/reusing-workflow-configurations
name: Anchors - Complete Job
on: push

jobs:
  test: &base_job
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      NODE_VERSION: '18'
    steps:
      - uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm test

  alt-test: *base_job
