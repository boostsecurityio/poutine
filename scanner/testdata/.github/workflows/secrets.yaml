on: push

jobs:
  matrix:
    strategy:
      matrix:
        image: ['ubuntu:20.04', 'centos:7']
        env: [dev, prod]
    container: ${{ matrix.image }}
    steps:
      - uses: actions/checkout@v4
      - uses: org/repo@main
        with:
          token: ${{ secrets[format('SECRET_%s', matrix.env)] }}

  json:
    runs-on: ubuntu-latest
    env:
      SECRETS: ${{ toJSON(secrets) }}
    steps:
      - run: |
          echo $SECRETS
